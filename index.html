<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de freeCodeCamp</title>
    <!-- hoja de estilo -->
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="Menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="subtitulo">Est. 2020</p>
        <div class="separador"></div>
        <section class="carta-principal">
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="Taza de cafe"
          />
          <article class="item">
            <p>French vanilla</p>
            <p>3.00</p>
          </article>
          <article class="item">
            <p>Caramel Macchiato</p>
            <p>3.75</p>
          </article>
          <article class="item">
            <p>Pumpkin Space</p>
            <p>3.50</p>
          </article>
          <article class="item">
            <p>Hazelnut</p>
            <p>4.00</p>
          </article>
          <article class="item">
            <p>Mocha</p>
            <p>3.00</p>
          </article>
        </section>
        <section class="postres">
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="tarta">
          <article class="item">
            <p>Donut</p>
            <p>1.50</p>
          </article>
          <article class="item">
            <p>Cherry Pie</p>
            <p>2.75</p>
          </article>
          <article class="item">
            <p>Cheesecake</p>
            <p>3.00</p>
          </article>
          <article class="item">
            <p>Cinnamot Roll</p>
            <p>2.50</p>
          </article>
        </section>
      </main>
      <div class="separador"></div>
      <footer>
        <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
        <p>123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
